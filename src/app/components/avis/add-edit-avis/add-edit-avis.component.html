                    <div class="form-group row">
                        <div class="row centered-form">
                        <div class="d-flex flex-row bd-highlight mb-3">
                            <div class="panel panel-default">
                            
                                         <div class="panel-body">
                                        <form class="form-group">
                                            <div class="row">
                                                
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>Nom*</label>
                                                                <input type="text" name="Nom" id="Nom" class="form-control" placeholder="Nom ..."
                                                                [(ngModel)]="Nom" #nm  >
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>Prénom*</label>
                                                                <input type="text" name="Prenom" id="Prenom" class="form-control" placeholder="Prenom ..."
                                                                [(ngModel)]="Prenom" #pre  >
                                                    </div>
                                                </div>
                                                <div class="col-xs-15 col-sm-15 col-md-6">
                                                    <div class="form-group">
                                                        <label>Commentaire*</label>
                                                                <input type="text" name="Note" id="Note" class="form-control" placeholder="Commentaire ..."
                                                                [(ngModel)]="Note" #nt  >
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                    <div class="form-group">
                                                        <label >Description*</label>
                                                                <input type="text" name="Descript" id="Descript" class="form-control" placeholder="Description ..."
                                                                [(ngModel)]="Descript" #desc  >
                                                    </div>
                                                </div>
                                                <div class="col-xs-15 col-sm-15 col-md-6">
                                                    <div class="form-group">
                                                        <label>Pays*</label>
                                                        <input type="text" name="Pays" id="Pays" class="form-control" placeholder="Pays ..."
                                                        [(ngModel)]="Pays" #pys>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6" style="margin-top: 5%;">
                                                    <div class="form-group">
                                                        <img [src]="imageUrl" height="250px" width="200px">
                                                        <input type="file" #Photo accept="image/*" (change)="handleFileInput($any($event).target.files)"> <!--(change)="uploadPhoto($event)"-->
                                                        
                                                    </div>
                                                </div>
                                            </div>			    			
                                                
                                            <button type="submit" (click)="OnSubmit(nm,pre,nt,desc,pys,Photo)"  *ngIf="blog.BlogId==0" class="btn btn-primary">Ajouter</button>
                                            <button (click)="updateBlog()"  *ngIf="blog.BlogId!=0" class="btn btn-primary">Modifier</button>   
                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
