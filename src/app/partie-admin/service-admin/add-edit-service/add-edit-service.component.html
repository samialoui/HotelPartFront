<div class="form-group row">
    <div class="row centered-form">
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="panel panel-default">
        
                     <div class="panel-body">
                    <form class="form-group">
                        <div class="row">
                            
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Nom Service*</label>
                                            <input type="text" name="NomS" id="NomS" class="form-control" placeholder="nom service ..."
                                            [(ngModel)]="NomS">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Prix*</label>
                                            <input type="text" name="Prix" id="Prix" class="form-control" placeholder="prix ..."
                                            [(ngModel)]="Prix">
                                </div>
                            </div>

                            

                            <div class="col-xs-6 col-sm-6 col-md-6" style="margin-top: 5%;">
                                <div class="form-group">
                                    <img id="image" [src]="imgSrc" height="250px" width="200px">
                                    <input type="file" class="form-control" formControlName="imageUrl" (change)="showPreview($event)" > <!--(change)="uploadPhoto($event)"-->
                                    
                                </div>
                            </div>
                        </div>			    			
                            
                        
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        
<button   *ngIf="serv.ServiceId==0" class="btn btn-primary">Ajouter</button>
<button (click)="updateServ()"  *ngIf="serv.ServiceId!=0" class="btn btn-primary">Modifier</button>
