<div class="form-group row">
    <div class="row centered-form">
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="panel panel-default">
        
                     <div class="panel-body">
                    <form class="form-group">
                        <div class="row">
                            
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Nom Service*</label>
                                            <input type="text" name="NomS" id="NomS" class="form-control" placeholder="nom service ..."
                                            [(ngModel)]="NomS" #nm>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Prix*</label>
                                            <input type="text" name="Prix" id="Prix" class="form-control" placeholder="prix ..."
                                            [(ngModel)]="Prix" #pr>
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Description*</label>
                                            <input type="text" name="Descript" id="Descript" class="form-control" placeholder="description ..."
                                            [(ngModel)]="Descript" #desc>
                                </div>
                            </div>

                            

                            <div class="col-xs-6 col-sm-6 col-md-6" style="margin-top: 5%;">
                                <div class="form-group">
                                    <img [src]="imageUrl" height="250px" width="200px">
                                    <input type="file" #Photo accept="image/*" (change)="handleFileInput($any($event).target.files)">
                                    
                                </div>
                            </div>
                        </div>			    			
                        <button (click)="OnSubmit(nm,pr,desc,Photo)" *ngIf="serv.ServiceId==0" class="btn btn-primary">Ajouter</button>
                        <button (click)="updateServ()"  *ngIf="serv.ServiceId!=0" class="btn btn-primary">Modifier</button> 
                        
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
